name: Bundle Size Check

on:
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read
  pull-requests: write

jobs:
  bundle-size:
    name: Check Bundle Size
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.15.1'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.23.0'

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm exec ng build --configuration production

      - name: Run size-limit
        id: size-limit
        run: |
          echo "size_output<<EOF" >> $GITHUB_OUTPUT
          pnpm exec size-limit --json >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment PR with bundle size
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const sizeOutput = JSON.parse(`${{ steps.size-limit.outputs.size_output }}`);

            let comment = '## ðŸ“¦ Bundle Size Report\n\n';
            comment += '| File(s) | Size | Limit | Status |\n';
            comment += '|---------|------|-------|--------|\n';

            for (const entry of sizeOutput) {
              const files = entry.name.split(', ').length;
              const sizeKB = (entry.size / 1024).toFixed(2);
              const limitKB = (entry.sizeLimit / 1024).toFixed(2);
              const status = entry.passed ? 'âœ… Pass' : 'âŒ Fail';
              comment += `| ${files} file(s) | ${sizeKB} KB | ${limitKB} KB | ${status} |\n`;
            }

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('Bundle Size Report')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

