# Dependency Review
# Note: This workflow requires Dependency graph and GitHub Advanced Security
# For public repositories, this is free. For private repos, it requires GitHub Enterprise.

name: Dependency Review

on:
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: Review Dependencies
    runs-on: ubuntu-latest
    # Skip if Advanced Security is not available
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          comment-summary-in-pr: on-failure

