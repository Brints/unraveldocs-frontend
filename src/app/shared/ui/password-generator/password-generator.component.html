<div class="password-generator">
  <div class="generator-header">
    <h3>Password Generator</h3>
    <button
      type="button"
      class="close-btn"
      (click)="close()"
      aria-label="Close password generator"
    >
      Ã—
    </button>
  </div>

  <div class="generator-options">
    <div class="option">
      <label for="length-slider">Length: {{ length() }}</label>
      <input
        id="length-slider"
        type="range"
        min="8"
        max="32"
        [value]="length()"
        (input)="updateLength($event)"
        class="length-slider"
      />
    </div>

    <div class="checkbox-options">
      <label class="checkbox-option">
        <input
          type="checkbox"
          [checked]="includeUppercase()"
          (change)="toggleUppercase()"
        />
        <span>Uppercase letters (A-Z)</span>
      </label>

      <label class="checkbox-option">
        <input
          type="checkbox"
          [checked]="includeLowercase()"
          (change)="toggleLowercase()"
        />
        <span>Lowercase letters (a-z)</span>
      </label>

      <label class="checkbox-option">
        <input
          type="checkbox"
          [checked]="includeNumbers()"
          (change)="toggleNumbers()"
        />
        <span>Numbers (0-9)</span>
      </label>

      <label class="checkbox-option">
        <input
          type="checkbox"
          [checked]="includeSymbols()"
          (change)="toggleSymbols()"
        />
        <span>Symbols (!&#64;#$%^&*)</span>
      </label>

      <label class="checkbox-option">
        <input
          type="checkbox"
          [checked]="excludeSimilar()"
          (change)="toggleExcludeSimilar()"
        />
        <span>Exclude similar characters (0, O, l, I)</span>
      </label>
    </div>
  </div>

  <div class="generated-password">
    <label for="generated-pwd">Generated Password:</label>
    <div class="password-display">
      <input
        id="generated-pwd"
        type="text"
        [value]="generatedPassword()"
        readonly
        class="password-input"
      />
      <app-button
        variant="outline"
        size="sm"
        (clicked)="copyToClipboard()"
        [disabled]="!generatedPassword()"
      >
        {{ copySuccess() ? "Copied!" : "Copy" }}
      </app-button>
    </div>
  </div>

  <div class="generator-actions">
    <app-button
      variant="secondary"
      (clicked)="generatePassword()"
      [disabled]="!hasValidOptions()"
    >
      Generate Password
    </app-button>

    <app-button
      variant="primary"
      (clicked)="usePassword()"
      [disabled]="!generatedPassword()"
    >
      Use This Password
    </app-button>
  </div>
</div>
