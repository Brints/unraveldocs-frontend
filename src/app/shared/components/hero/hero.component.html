<section
  class="relative min-h-screen flex items-center overflow-hidden bg-gradient-to-br from-indigo-600 via-purple-600 to-blue-700"
>
  <!-- Background pattern -->
  <div class="absolute inset-0 bg-black/10"></div>

  <div class="container mx-auto px-6 relative z-10">
    <div class="grid lg:grid-cols-2 gap-12 lg:gap-16 items-center">
      <!-- Content -->
      <div class="text-white space-y-8">
        <h1 class="text-5xl lg:text-6xl font-bold leading-tight">
          Transform Your Documents with
          <span
            class="text-transparent bg-clip-text bg-gradient-to-r from-blue-200 to-cyan-200"
          >
            AI-Powered
          </span>
          Text Extraction
        </h1>

        <p class="text-xl lg:text-2xl text-blue-100 max-w-2xl leading-relaxed">
          Upload images of documents and convert them to editable text files
          instantly. Perfect for digitizing handwritten notes, scanned
          documents, and printed materials.
        </p>

        <div class="flex flex-col sm:flex-row gap-4">
          <button class="btn-primary group" (click)="onGetStarted()">
            Get Started Free
            <svg
              class="w-5 h-5 group-hover:translate-x-1 transition-transform"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 7l5 5m0 0l-5 5m5-5H6"
              />
            </svg>
          </button>

          <button class="btn-secondary group" (click)="onWatchDemo()">
            <svg
              class="w-5 h-5 group-hover:scale-110 transition-transform"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path d="M8 5v14l11-7z" />
            </svg>
            Watch Demo
          </button>
        </div>

        <!-- Stats -->
        <div class="grid grid-cols-3 gap-8 pt-8">
          <div class="text-center">
            <div class="text-3xl font-bold mb-1">99.5%</div>
            <div class="text-blue-200 text-sm">Accuracy</div>
          </div>
          <div class="text-center">
            <div class="text-3xl font-bold mb-1">50+</div>
            <div class="text-blue-200 text-sm">Languages</div>
          </div>
          <div class="text-center">
            <div class="text-3xl font-bold mb-1">10k+</div>
            <div class="text-blue-200 text-sm">Users</div>
          </div>
        </div>
      </div>

      <!-- Visual Demo -->
      <div class="flex justify-center">
        <div
          class="bg-white/10 backdrop-blur-md rounded-3xl p-8 border border-white/20"
        >
          <div class="flex items-center justify-center space-x-6">
            <!-- Upload Step -->
            <div class="process-step" [class.active]="currentStep >= 1">
              <div
                class="step-icon bg-white/20 backdrop-blur-md rounded-2xl p-4"
              >
                <svg
                  class="w-8 h-8 text-white"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
                  />
                </svg>
              </div>
              <span class="text-white text-sm mt-2 block">Upload</span>
            </div>

            <!-- Arrow -->
            <div class="arrow" [class.active]="currentStep >= 2">
              <svg
                class="w-6 h-6 text-white/60"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 7l5 5m0 0l-5 5m5-5H6"
                />
              </svg>
            </div>

            <!-- Process Step -->
            <div class="process-step" [class.active]="currentStep >= 2">
              <div
                class="step-icon bg-white/20 backdrop-blur-md rounded-2xl p-4"
              >
                <svg
                  class="w-8 h-8 text-white"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"
                  />
                </svg>
              </div>
              <span class="text-white text-sm mt-2 block">Process</span>
            </div>

            <!-- Arrow -->
            <div class="arrow" [class.active]="currentStep >= 3">
              <svg
                class="w-6 h-6 text-white/60"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 7l5 5m0 0l-5 5m5-5H6"
                />
              </svg>
            </div>

            <!-- Download Step -->
            <div class="process-step" [class.active]="currentStep >= 3">
              <div
                class="step-icon bg-white/20 backdrop-blur-md rounded-2xl p-4"
              >
                <svg
                  class="w-8 h-8 text-white"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                  />
                </svg>
              </div>
              <span class="text-white text-sm mt-2 block">Download</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
