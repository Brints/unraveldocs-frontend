<section class="py-24 bg-gradient-to-b from-white to-gray-50">
  <div class="max-w-7xl mx-auto px-6">
    <div class="text-center mb-20">
      <h2 class="section-title">How It Works</h2>
      <p class="section-subtitle">
        Simple, fast, and reliable document conversion in just three steps
      </p>
    </div>

    <div class="grid md:grid-cols-3 gap-12 mb-16">
      <div
        class="step-item text-center"
        *ngFor="let step of steps; let i = index"
      >
        <div class="step-number">{{ i + 1 }}</div>
        <div class="step-content">
          <div class="step-icon" [innerHTML]="step.icon"></div>
          <h3 class="text-xl font-bold text-gray-900 mb-4">{{ step.title }}</h3>
          <p class="text-gray-600 leading-relaxed">{{ step.description }}</p>
        </div>
      </div>
    </div>

    <!-- Interactive Upload Demo -->
    <div class="flex justify-center">
      <div
        class="upload-demo-zone"
        [class.dragover]="isDragOver"
        (dragover)="onDragOver($event)"
        (dragleave)="onDragLeave($event)"
        (drop)="onDrop($event)"
        (click)="triggerFileInput()"
      >
        <input
          #fileInput
          type="file"
          accept="image/*,.pdf"
          multiple
          class="hidden"
          (change)="onFileSelected($event)"
        />

        <svg
          class="w-24 h-24 text-blue-500 mb-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1.5"
            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
          />
        </svg>

        <h4 class="text-2xl font-bold text-gray-900 mb-2">Try it now!</h4>
        <p class="text-gray-600 mb-4">
          Drop your documents here or click to browse
        </p>
        <span
          class="inline-block bg-gray-100 text-gray-700 px-4 py-2 rounded-full text-sm"
        >
          PNG, JPG, JPEG, PDF
        </span>
      </div>
    </div>
  </div>
</section>
