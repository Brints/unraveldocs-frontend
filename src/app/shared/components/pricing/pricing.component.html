<section class="py-24">
  <div class="max-w-7xl mx-auto px-6">
    <div class="text-center mb-20">
      <h2 class="section-title">Choose Your Plan</h2>
      <p class="section-subtitle">
        Start free and upgrade as your needs grow. No hidden fees, cancel
        anytime.
      </p>
    </div>

    <div class="grid md:grid-cols-3 gap-8 max-w-5xl mx-auto">
      <div
        class="pricing-card group bg-white border-2 border-gray-200 rounded-3xl p-8 relative transition-all duration-300 hover:-translate-y-2 hover:shadow-xl"
        *ngFor="let plan of plans; let i = index"
        [class.popular]="plan.popular"
      >
        <div class="plan-badge" *ngIf="plan.popular">Most Popular</div>

        <div class="text-center mb-8">
          <h3 class="text-2xl font-bold text-gray-900 mb-4">{{ plan.name }}</h3>
          <div class="flex items-baseline justify-center gap-1 mb-4">
            <span class="text-lg text-gray-500">$</span>
            <span class="text-5xl font-bold text-gray-900">{{
              plan.price
            }}</span>
            <span class="text-gray-500">/{{ plan.period }}</span>
          </div>
          <p class="text-gray-600 leading-relaxed">{{ plan.description }}</p>
        </div>

        <ul class="space-y-4 mb-8">
          <li
            *ngFor="let feature of plan.features"
            class="flex items-start gap-3"
          >
            <svg
              class="w-5 h-5 text-green-500 mt-0.5 flex-shrink-0"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                fill-rule="evenodd"
                d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                clip-rule="evenodd"
              />
            </svg>
            <span class="text-gray-700">{{ feature }}</span>
          </li>
        </ul>

        <button
          class="plan-button w-full"
          [class.primary]="plan.popular"
          (click)="selectPlan(plan)"
        >
          {{ plan.buttonText }}
        </button>
      </div>
    </div>

    <div class="text-center mt-16">
      <p class="text-gray-600">
        All plans include 24/7 support and 99.9% uptime guarantee
      </p>
    </div>
  </div>
</section>
