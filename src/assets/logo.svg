<svg width="140" height="56" viewBox="0 0 140 56" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- ReDraft Logo - Fountain Pen R with Brand Text -->
  <defs>
    <linearGradient id="penGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E86AB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E7D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="swooshGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2E86AB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4BA3C7;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2E86AB;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="penBodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2E86AB;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#1B5E7D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D3B4D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1B5E7D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E86AB;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Pen grip/body (vertical stroke of R) -->
  <path
    d="M11 10 L11 34 Q11 35 11.5 35.5 L14.5 35.5 Q15 35 15 34 L15 10 Q15 9 14.5 8.5 L11.5 8.5 Q11 9 11 10Z"
    fill="url(#penBodyGradient)"
  />

  <!-- Pen clip detail -->
  <path
    d="M15 11 L16 10.5 L16 19 L15 19.5"
    stroke="#2E86AB"
    stroke-width="0.7"
    fill="none"
    opacity="0.6"
  />

  <!-- Pen band/ring detail -->
  <rect x="10.5" y="33" width="5" height="1" rx="0.3" fill="#4BA3C7" opacity="0.8" />
  <rect x="10.5" y="34.2" width="5" height="0.8" rx="0.2" fill="#2E86AB" opacity="0.6" />

  <!-- Pen nib (fountain pen tip) -->
  <path
    d="M11 35.5 Q11 37 10 38.5 L13 46 L16 38.5 Q15 37 15 35.5Z"
    fill="url(#penGradient)"
  />

  <!-- Nib breather hole -->
  <circle cx="13" cy="38" r="0.6" fill="#0D3B4D" />

  <!-- Nib slit -->
  <line x1="13" y1="38.8" x2="13" y2="45" stroke="#0D3B4D" stroke-width="0.4" />

  <!-- Nib edge details -->
  <path
    d="M11.5 37 Q12 37.5 12 39 L13 45"
    stroke="#1B5E7D"
    stroke-width="0.3"
    fill="none"
    opacity="0.5"
  />
  <path
    d="M14.5 37 Q14 37.5 14 39 L13 45"
    stroke="#1B5E7D"
    stroke-width="0.3"
    fill="none"
    opacity="0.5"
  />

  <!-- Cap top -->
  <path
    d="M10.5 10 Q10.5 7 13 4 Q15.5 7 15.5 10Z"
    fill="url(#penGradient)"
  />

  <!-- R bowl curve (large sweeping calligraphic arc) -->
  <path
    d="M15 9 Q18 3 28 2 Q38 1 40 8 Q42 14 34 18 Q28 21 18 22"
    stroke="url(#swooshGradient)"
    stroke-width="3"
    fill="none"
    stroke-linecap="round"
  />

  <!-- R leg (bold diagonal kick with calligraphic sweep) -->
  <path
    d="M18 22 Q22 26 30 34 Q35 40 42 42 Q45 42 47 40"
    stroke="url(#swooshGradient)"
    stroke-width="2.5"
    fill="none"
    stroke-linecap="round"
  />

  <!-- Primary sweeping swoosh (wraps from R top around upper right) -->
  <path
    d="M28 2 Q36 0 42 1 Q46 2 45 5 Q42 4 36 4"
    stroke="url(#swooshGradient)"
    stroke-width="1.8"
    fill="none"
    stroke-linecap="round"
    opacity="0.85"
  />

  <!-- Secondary decorative swoosh (mid-right flowing line) -->
  <path
    d="M40 8 Q43 6 46 8 Q48 10 46 13"
    stroke="url(#swooshGradient)"
    stroke-width="1.5"
    fill="none"
    stroke-linecap="round"
    opacity="0.7"
  />

  <!-- Tertiary swoosh (lower right area) -->
  <path
    d="M34 18 Q40 16 44 19 Q46 21 44 24"
    stroke="url(#swooshGradient)"
    stroke-width="1"
    fill="none"
    stroke-linecap="round"
    opacity="0.5"
  />

  <!-- Fine detail swoosh (top) -->
  <path
    d="M24 3 Q30 1 36 0.5"
    stroke="url(#swooshGradient)"
    stroke-width="0.7"
    fill="none"
    stroke-linecap="round"
    opacity="0.4"
  />

  <!-- Ink splash accent near nib -->
  <circle cx="14.5" cy="46.5" r="0.7" fill="#2E86AB" opacity="0.5" />
  <circle cx="11.5" cy="46" r="0.4" fill="#4BA3C7" opacity="0.4" />

  <!-- Brand text -->
  <text x="54" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#textGradient)">ReDraft</text>
  <text x="54" y="42" font-family="Arial, sans-serif" font-size="8" font-style="italic" fill="#4BA3C7">Unlock Your Text. Edit Anything.</text>
</svg>
