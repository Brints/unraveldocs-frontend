<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Document icon with unraveling effect -->
  <defs>
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Document shape -->
  <rect x="4" y="6" width="18" height="24" rx="2" fill="url(#docGradient)" stroke="#1E40AF" stroke-width="0.5"/>

  <!-- Document fold -->
  <path d="M18 6 L18 10 L22 10 L18 6 Z" fill="#1E40AF" opacity="0.7"/>

  <!-- Document lines (being unraveled) -->
  <line x1="8" y1="14" x2="18" y2="14" stroke="white" stroke-width="1" opacity="0.8"/>
  <line x1="8" y1="17" x2="16" y2="17" stroke="white" stroke-width="1" opacity="0.6"/>
  <line x1="8" y1="20" x2="17" y2="20" stroke="white" stroke-width="1" opacity="0.4"/>

  <!-- Unraveling text flow -->
  <path d="M22 14 Q26 16 30 14 Q34 12 38 14" stroke="#3B82F6" stroke-width="2" fill="none" opacity="0.8"/>
  <path d="M22 17 Q28 19 34 17 Q40 15 44 17" stroke="#3B82F6" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M22 20 Q30 22 38 20 Q46 18 50 20" stroke="#3B82F6" stroke-width="1" fill="none" opacity="0.4"/>

  <!-- Brand text -->
  <text x="54" y="16" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="url(#textGradient)">Unravel</text>
  <text x="54" y="28" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="url(#textGradient)">Docs</text>
</svg>
